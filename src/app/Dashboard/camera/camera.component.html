<div class="container text-center">
    <h3 class="mt-3 font-weight-bold">Mesa # 12</h3>
    <div class="camScreen" >
        <div class="text-center mb-4"> 
            {{checkPermissions()}}
            <!-- <button class="btn btn-primary " (click)="checkPermissions()">Turn On Camera</button> -->
        </div>
        <div class="text-center" *ngIf="stream">
            <div class="camera">
                <webcam [trigger]="$trigger" (imageCapture)="snapshot($event)"></webcam>
            </div>
            <a routerLink="/billing-details"><button class="clickBtn" (click)="captureImage()"></button></a>
        </div>
    </div>
</div>
